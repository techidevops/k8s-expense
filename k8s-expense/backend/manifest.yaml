apiVersion: v1
kind: ConfigMap 
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql

---

apiVersion: v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  labels:
    app: backend
    tier: api
    project: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      tier: api
      project: expense
  template:
    metadata:
      labels:
        app: backend
        tier: api
        project: expense
    spec:
      containers:
      - name: backend
        image:  karunakar0205/backend:v1
        envFrom:
        - configmapRef:
            name: backemd

---
apiVersion: v1 
kind: Service 
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    app: backend
    tier: api
    project: expense
ports:
- name: backend-port
  protocol: TCP
  port: 8080
  targetPort: 8080        